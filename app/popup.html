<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  <link href="styles/materialize.min.css" rel="stylesheet">
  <link href="styles/materialdesignicons.min.css" rel="stylesheet">

</head>

<body>
  <!-- build:js scripts/popup-vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Notiforward</a>
      <ul id="nav-mobile" class="left">
        <li id="settings-nav"><a><i class="mdi mdi-settings"></i></a></li>
        <li id="notif-nav"><a>Notifications</a></li>
        <li id="ignored-nav"><a>Ignored</a></li>
      </ul>
    </div>
  </nav>

  <div class="settings-popup contained" style="display:none">
    <h4>Login</h4>
    <form id="auth-form">
      <label>Firebase Database:
        <br/>
        <input id="firebase-db" type="text">
      </label>
      <br/>
      <label>Email:
        <br/>
        <input id="firebase-auth-email" type="text">
      </label>
      <br/>
      <label>Password:
        <br/>
        <input id="firebase-auth-password" type="password">
      </label>
      <br/>
      <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
    </form>
    <button id="unset-unauth" class="waves-effect waves-teal btn-flat">Disconnect and Logout</button>
    <h4 id="auth-results"></h4>
  </div>

  <div class="notif-popup contained cards">
    <h4>Notifications</h4>
    <div class="notif-cards">
    </div>
  </div>

  <div class="ignored-popup contained cards" style="display:none">
    <h4>Ignored Apps</h4>
    <div class="ignored-cards">
    </div>
  </div>

  <script type="text/javascript" src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/materialize.min.js"></script>
  <script type="text/javascript" src="scripts/firebase.js"></script>
  <!-- build:js scripts/popup.js -->
  <script type="text/javascript" src="scripts/popup.js"></script>
  <!-- endbuild -->
</body>

</html>
